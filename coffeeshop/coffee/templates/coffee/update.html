{% extends '../base.html' %}
{% block content %}
<div class="col-sm-4"></div>
<div class="col-sm-4 mt-4 ">
    <div class="card p-3 bg-light">
        <h1 class="text-center">Update Page</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ form.name.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number"  name="price" id="price" class="form-control" value="{{ form.price.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label for="qty" class="form-label">Quantity</label>
                <input type="number" name="qty" id="qty" class="form-control" value="{{ form.qty.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" name="image" id="image" class="form-control" value="{{ form.iamge.value|default_if_none:'' }}">
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-success">Update Coffee</button>
            </div>
        </form>

    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock %}
